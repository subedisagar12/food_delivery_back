{%extends 'base.html'%}

{%block title%}
Detail
{%endblock%}

{%block content%}
<div class="container">
  <table class="table table-striped">
    <thead>
      <th>Item</th>
      <th>Qty</th>
    </thead>
    <tbody>
      {%for item in ordered_items%}
        <tr>
          <td>{{item.item}}</td>
          <td>{{item.qty}}</td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
