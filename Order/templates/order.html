{%extends 'base.html'%}

{%block title%}
All Orders
{%endblock%}

{%block content%}
<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Time</th>
      <th scope="col">Address</th>
      <th scope="col">Amount</th>
      <th scope="col">Contact Info</th>
      
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {%for item in order%}
  
    <tr>
      <td> <a href="/order/order_detail/{{item.id}}">{{item.id}}</a> </td>
      <td>{{item.created_at}}</td>
      <td>{{item.address}}</td>
      <td>Rs. {{item.order_amount}}</td>
      <td>{{item.contact}}</td>
     
      <td>
       
        <span><a href="/order/order_detail/{{item.id}}/delete">Complete</a></span>
        </td>
    </tr>

  {%endfor%}
</tbody>
</table>
</div>
{%endblock%}
